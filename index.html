<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <P>Preencha o formulário abaixo para agendar a sua mentoria</P>
    </header>
    
    <form id="myForm">
      <fieldset>

        <legend>Informações pessoais</legend>

        <div class="colum2">

          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" required>
          
          </div>

          <div class="input-wrapper">
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name" required>
          </div>

        </div>

        <div class="input-wrapper">
          <label for="email">Email<span>(digite um email válido)</span></label>
          <input type="email" id="email" required>
        </div>

        <div class="input-wrapper">
          <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password" required minlength="6">
        </div>

      </fieldset>

      <fieldset>

        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="name-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
          <input type="text" id="name-mentor" required>
        </div>

      </fieldset>

      <fieldset>

        <legend>Seus horários disponíveis</legend>

        
        
        <h2>PRIMEIRA MENTORIA</h2>
        <div class="colum3">

          <div class="input-wrapper">
            <label for="date1">Data<span>(DD/MM/AAAA)</span></label>
            <input class="date" type="date" id="date1" required>
          </div>

          <div class="input-wrapper">
            <label for="begin1">Das</label>
            <input type="time" id="begin1" required>
          </div>

          <div class="input-wrapper">
            <label for="end1">Até</label>
            <input type="time" id="end1" required>
          </div>
          

        </div>

        <h2>SEGUNDA MENTORIA</h2>
        <div class="colum3">

          <div class="input-wrapper">
            <label for="date2">Data<span>(DD/MM/AAAA)</span></label>
            <input class="date" type="date" id="date2" required>
          </div>

          <div class="input-wrapper">
            <label for="begin2">Das</label>
            <input type="time" id="begin2" required>
          </div>

          <div class="input-wrapper">
            <label for="end2">Até</label>
            <input type="time" id="end2" required>
          </div>
          

        </div>


      </fieldset>
    </form>

    <footer>
      <input type="submit" value="enviar" id="button" form="myForm">
    </footer>
  </div>

  <a href="https://github.com/andrey00005" target="_blank"><img id="github" src="assets/github.svg" alt="logo do github"></a>
</body>
</html>
